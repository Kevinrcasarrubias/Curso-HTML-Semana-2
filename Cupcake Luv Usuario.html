<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout y Rutas</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo de header */
        header {
            background-color: rgb(247, 4, 206);
            padding: 30px;
            text-align: left;
            font-size: 35px;
            color: white;
        }

        /* Crear 2 columnas con la misma posición en la fila */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: rgb(245, 244, 244);
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: rgb(8, 8, 8);
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout */
        @media (max-width: 600px) {

            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>Cupcake Luv Página de usuario</h2>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="#">Ordenes</a></li>
                <li><a href="#">Stock de Sabores</a></li>
                <li><a href="#">Stock de Adornos</a></li>
            </ul>
        </nav>

        <article>
            <h1>Seleccione una opción</h1>
            <p>La base de datos de la opción antes selecionada se mostrará aquí</p>
        </article>
    </section>

    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
